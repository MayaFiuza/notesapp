    <div id="pre-auth-section" style="display:none;">
      <!-- <a href="" id="authlink" class="button">Authenticate</a> -->

      <header class="masthead d-flex">
        <div class="container text-center my-auto">
          <h1 class="mb-1">Notesapp</h1>
          <h3 class="mb-5">
            <em>Suas melhores ideias estão sempre com você e sempre sincronizadas.</em>
          </h3>
          <a class="btn btn-primary btn-xl js-scroll-trigger" href="" id="authlink"><i class="fab fa-dropbox"></i> Login pelo dropbox</a>

    </div>

    <div id="authed-section" style="display:none;">

      <div class="container">
        <div class="row">

          <div class="col-12">

            <div class="span3 well">
                <center>
                  <br>
                  <img src="https://s3-eu-west-1.amazonaws.com/jinc/app/uploads/2017/07/26131014/default-person-300x300.jpg" alt="Foto de perfil." class="img-circle" width="140" height="140" id="myProfile-img">
                  <h3 id="myProfile-name">Usuário Do Notesapp</h3>
                  <em id="myProfile-email">usuario@notesapp.com.br</em>
                </center>
            </div>
            
          </div>

          <div class="col-12">
            <center>
              <h1>Meus Arquivos</h1>
            </center>
            <hr>
          </div>

          <div class="col-md-12 center">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Modified</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="file"></tbody>
            </table>
          </div>
          
        </div>
      </div>

    </div>

  </div>
